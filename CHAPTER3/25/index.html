<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
        <title>25-ウィンドウ幅にフィットするレスポンシブなスライドショー</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <link rel="stylesheet" href="styles/flexslider.css" type="text/css" />

</head>

<body>

        <header>
          <h1>MdN - スライダー</h1>
        </header>

        <div class="container">
        <!-- Start Content -->

          <!-- スライダーの要素をdivで内包 -->
          <h2>スライダーサンプル</h2>
          <h3>画面サイズを変更すると、スライダーもレスポンシブにサイズ変更します</h3>

          <div class="flexslider">
            <ul class="slides">
              <li data-thumb="images/slide-civil-1.jpg">
                <img src="images/slide-civil-1.jpg" />
                <p class="flex-caption">キャプション１</p>
              </li>
              <li data-thumb="images/slide-civil-2.jpg">
                <img src="images/slide-civil-2.jpg" />
                <p class="flex-caption">キャプション２</p>
              </li>
              <li data-thumb="images/slide-env-1.jpg">
                <img src="images/slide-env-1.jpg" />
                <p class="flex-caption">キャプション３</p>
              </li>
              <li data-thumb="images/slide-env-2.jpg">
                <img src="images/slide-env-2.jpg" />
                <p class="flex-caption">キャプション４</p>
              </li>
            </ul>
          </div>

        <!-- // End Content -->
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/common/javascripts/jquery.min.js"><\/script>')</script>
        <script type="text/javascript" src="javascripts/jquery.flexslider.js"></script>
        <script type="text/javascript">
            $(window).load(function(){
                $('.flexslider').flexslider({
                    controlNav: "thumbnails"
                });
            });
        </script>

</body>

</html>
