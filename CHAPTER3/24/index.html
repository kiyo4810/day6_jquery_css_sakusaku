<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/styles.css" type="text/css" />
	<title>24-ブラウザの幅に応じて表示する画像を切り替える</title>
</head>
<body data-responsejs='{ 
	"create": [
		{ "prop": "width"
		, "prefix": "min-width-"
		, "lazy": true
		, "breakpoints": [1281,1025,961,641,481,320,0] }
	]}'>
<header>
	<h1>MdN - ツールボックス</h1>
	<h2>画像をレスポンシブに対応させる</h2>
</header>
<div class="container" id="container">
	<h1>画像で確認</h1>
	<div data-min-width-0='<img src="./images/image1.jpg" alt="Under640">' data-min-width-320='<img src="./images/image1.jpg" alt="Under640">' data-min-width-641='<img src="./images/image2.jpg" alt="Over640">'>default markup for 320px- or no-js</div>
	<h1>文字で確認</h1>
	<div data-min-width-320='markup @ 320px+'
		data-min-width-481='markup @ 481px+'
		data-min-width-641='markup @ 641px+'
		data-min-width-961='markup @ 961px+'
		data-min-width-1025='markup @ 1025px+'
		data-min-width-1281='markup @ 1281px+'>default markup for 320px- or no-js</div>
</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/common/javascripts/jquery.min.js"><\/script>')</script>
	<script src="javascripts/response.min.js" type="text/javascript"></script>
</body>
</html>
