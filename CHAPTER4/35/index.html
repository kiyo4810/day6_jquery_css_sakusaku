<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link href="styles/bootstrap-responsive.min.css" rel="stylesheet">
        <title>35-プルダウン表示にも手軽に対応できるタブ・ナビゲーション</title>

    </head>
    <body>
        <header>
            <h1>MdN - ツールボックス</h1>
            <h4>BootStrapでタブを利用</h4>
        </header>
        <div class="container">
            <!-- Tabs
            ================================================== -->
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
                    <li><a href="#tab1" data-toggle="tab">タブ1</a></li>
                    <li><a href="#tab2" data-toggle="tab">タブ2</a></li>
                    <li class="dropdown"><a href="#tab3" data-toggle="dropdown">タブ3(ドロップダウン)</a>
                        <ul class="dropdown-menu">
                            <li><a href="#dropdown1" data-toggle="tab">ドロップダウン1</a></li>
                            <li><a href="#dropdown2" data-toggle="tab">ドロップダウン2</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="home">
                        <p>BootStrapを利用したタブのサンプルです。</p>
                    </div>
                    <div class="tab-pane" id="tab1">
                        <p>タブ１のコンテンツ</p>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <p>タブ２のコンテンツ</p>
                    </div>
                    <div class="tab-pane" id="dropdown1">
                        <p>ドロップダウンのコンテンツ1</p>
                    </div>
                    <div class="tab-pane" id="dropdown2">
                        <p>ドロップダウンのコンテンツ2</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/common/javascripts/jquery.min.js"><\/script>')</script>    
        <script type="text/javascript" src="./javascripts/bootstrap.min.js"></script>    
    </body>
</html>
