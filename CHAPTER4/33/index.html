<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>33-マウスイベントで表示される吹き出し風ポップオーバー</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap-responsive.min.css" rel="stylesheet"><!-- 自動で画面サイズに応じて整形される -->
  </head>

  <body>
    <header>
        <h1>MdN - ツールボックス</h1>
        <h2>ポップオーバー</h2>
    </header>
    <div class="container">

        <br /><br />
        <a href="#" id="toggle" class="btn btn-large btn-danger" rel="popover" data-title="タイトル" data-content="ポップオーバーを表示するサンプルです。">ボタンをクリック！</a>
        
        <br /><br /><br /><br />
        <input type="button" class="btn" onclick="$('#toggle').popover('show')" value="show">
        <input type="button" class="btn" onclick="$('#toggle').popover('hide')" value="hide">
        <input type="button" class="btn" onclick="$('#toggle').popover('toggle')" value="toggle">
        <input type="button" class="btn" onclick="$('#toggle').popover('destroy')" value="destroy">

        <br /><br />
        <a href="#" class="btn" rel="popover" data-placement="top" data-content="上部にポップオーバーを表示するサンプルです。" data-title="上部にポップオーバー" style="width:100px;">上部</a>
        <a href="#" class="btn" rel="popover" data-placement="right" data-content="右側にポップオーバーを表示するサンプルです。" data-title="右側にポップオーバー" style="width:100px;">右側</a>
        <a href="#" class="btn" rel="popover" data-placement="bottom" data-content="下部にポップオーバーを表示するサンプルです。" data-title="下部にポップオーバー" style="width:100px;">下部</a>
        <a href="#" class="btn" rel="popover" data-placement="left" data-content="左側にポップオーバーを表示するサンプルです。" data-title="左側にポップオーバー" style="width:100px;">左側</a>

        <br /><br />
        <a href="#" class="btn btn-larger" 
          rel="popover" 
          data-title="タイトル" 
          data-content="マウスオーバーでポップオーバーを表示するサンプルです。"
          data-trigger="hover" data-animation="true">マウスオーバーで表示
        </a>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/common/javascripts/jquery.min.js"><\/script>')</script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
         
         $("a[rel=popover]")
         .popover()              //popoverを適用
         .click(function(e) {    //規定のアクションをキャンセル→アンカータグの再描画を解除
           e.preventDefault()
         })
      });
    </script>

  </body>
</html>
