<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>38-各種SNSへ連動する共有ボタンの設定を一括で行う</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
</head>

<body>
<header>
    <h1>MdN - ツールボックス</h1>
    <h2>商品やサービスの紹介ページでシェアを促す</h2>
</header>

<div class="container">
    <!-- Start Content -->

    <!-- sharrreプラグインを利用したソーシャルボタン表示 -->
    <div>
        <strong>sharrreを使ったソーシャル共有ボタン表示</strong>

        <div id="sharrre" data-url="http://htcsjq-book.ardito.jp/samples/43/"
             data-text="実践Webデザイン　jQuery+CSSフレームワークでサクサクつくる「動き」と「仕掛け」"></div>
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- GREE いいねボタン -->
    <div>
        <strong>GREE いいねボタン</strong>
        <br>
        <iframe src="http://share.gree.jp/share?url=http%3A%2F%2Fhtcsjq-book.ardito.jp%2Fsamples%2F43%2F&type=0&height=20"
                scrolling="no" frameborder="0" marginwidth="0" marginheight="0"
                style="border:none; overflow:hidden; width:100px; height:20px;" allowTransparency="true"></iframe>
    </div>
    <br>
    <div>
        <strong>Line いいねボタン</strong>
        <br>
        <a href="http://line.naver.jp/R/msg/text/?LINE%E3%81%A7%E9%80%81%E3%82%8B%0D%0Ahttp%3A%2F%2Fline.naver.jp%2F"><img
                src="images/linebutton_30x30.png" width="50" height="50" alt="LINEで送る"/></a>
    </div>

    <!-- // End Content -->
</div>

<!-- Include jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="javascripts/jquery.sharrre-1.3.4.min.js"></script>

<script>
    $('#sharrre').sharrre({
        share:{ // 共有ボタンの表示可否を設定
            googlePlus:true,
            facebook:true,
            twitter:true,
            digg:true,
            delicious:true,
            stumbleupon:true,
            linkedin:true,
            pinterest:true
        },
        buttons:{ // 各ソーシャルメディアの共有ボタンに渡すパラメータを設定
            googlePlus:{size:'tall', annotation:'bubble'},
            facebook:{layout:'box_count'},
            twitter:{count:'vertical'},
            digg:{url: '',type:'DiggMedium'},
            delicious:{size:'tall'},
            stumbleupon:{layout:'5'},
            linkedin:{counter:'top'},
            pinterest:{media:'http://htcsjq-book.ardito.jp.s3-website-ap-northeast-1.amazonaws.com/samples/43/images/example1.png', description:$('#shareme').data('text'), layout:'vertical'}
        },
        enableHover:true,
        enableCounter:false,
        enableTracking:false
    });
</script>

</body>
</html>
