<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>16-CSSによる残像を利用したボタンのアニメーション表示</title>
<link rel="stylesheet" href="styles/styles.css" type="text/css" />
</head>
<body>

<header>
<h1>MdN - ツールボックス</h1>
<h2>残像アニメーション（CSS）</h2>
</header>

<div class="container">
<!-- Start Content -->

<p>ボタンをクリックすると、ソーシャルメディアへのシェア用のボタンが表示されます。</p>
<div id="opensociales">
  <a class="smedia facebook" href="#"><span>facebook</span></a>
  <a class="smedia twitter" href="#"><span>twitter</span></a>
  <a class="smedia instagram" href="#"><span>instagram</span></a>
  <a class="smedia youtube" href="#"><span>youtube</span></a>
  <a class="smedia vimeo" href="#"><span>vimeo</span></a>
  <a class="smedia email" href="#"><span>email</span></a>
</div>

<!-- // End Content -->
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/common/javascripts/jquery.min.js"><\/script>')</script>
<script>
$(function(){
  $('#opensociales').click(function(){
    $(this).toggleClass('opened');
  });
});   
</script>

</body>
</html>
