<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>17-コンテンツが縦横無尽に動くダイナミックなスライド</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
</head>
<body>

<div id="jmpress">

    <div id="bored" class="step slide" data-x="-1000" data-y="-1500">Slide 1</div>

    <div class="step slide" data-x="0" data-y="-1500">
        <q>スライド２</q>
    </div>
    <div class="step" data-x="1500" data-y="-1500" data-z="-1000" data-rotate-y="180" data-rotate-x="180"
         data-scale="1">
        <img width="400" height="500" src="images/big3.jpg"/>
    </div>
    <div id="title" class="step" data-x="0" data-y="500" data-scale="4">
        <h1>ダイナミックなスライド</h1>
    </div>

    <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <p>90度回転</p>
    </div>

    <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <p>文字を <b>大きく</b></p>
    </div>
    <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
        <p>奥に。</p>
    </div>
    <div id="tiny" class="step" data-x="3100" data-y="3500" data-z="-5000" data-rotate="90" data-scale="0">
        <p>奥に。</p>
    </div>
    <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
        <p><b class="positioning">ジャンプ</b>、<b class="rotating">曲がる</b> 、<b class="scaling">小さく</b>。</p>
    </div>

    <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
        <p><b class="imagination">imagination</b>。</p>
    </div>
    <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        <p>さらに…</p>
    </div>
    <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10"
         data-scale="2">
        <p><b><span class="have">奥行き</span></b> <span class="you">をつける</span> <span class="noticed"><b>3D</b></span>
            <span class="its">な表現が</span> <span class="in">可能。</span></p>
    </div>

    <div class="step" data-x="6500" data-y="3000" data-z="-1000" data-rotate="90" data-scale="4">
        <p>完！</p>
    </div>
    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>
</div>
<div class="hint">
    <p>スペースキーか矢印キーを押してください。</p>
</div>
