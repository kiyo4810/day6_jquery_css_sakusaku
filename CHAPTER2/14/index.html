<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>14-3Dのような見せ方ができるパララックス</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<header>
    <h1>MdN - ツールボックス</h1>

    <div class="navi">
        <h2>パララックス</h2>
    </div>
</header>
<div class="container">
    <div class='bg bg1'></div>
    <div class='bg bg2'></div>
    <div class='bg bg3'></div>
</div>
<!-- Include jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/common/javascripts/jquery.min.js"><\/script>')</script>
<script type="text/javascript">
    var scrollSpeed = 70;
    var movingAmount = -10;
    var current = 0;

    function bgscroll() {
        current = current + movingAmount;
        $('div.bg1').css('backgroundPosition', current + "px 0");
        $('div.bg2').css('backgroundPosition', (current / 2) + "px 0");
    }

    setInterval('bgscroll()', scrollSpeed);
</script>
</body>
</html>
